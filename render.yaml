services:
  - type: web
    name: dash-ftd-frontend
    runtime: static
    buildCommand: ./render-build.sh
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/index.js
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache

  - type: web
    name: dash-ftd-api
    runtime: node
    buildCommand: ./build-server.sh
    startCommand: node server/index.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db 