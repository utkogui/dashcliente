services:
  - type: web
    name: dash-ftd-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/index.js
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: dash-ftd-api
    runtime: node
    buildCommand: npm install && npx prisma generate && npx tsc --project tsconfig.server.json
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./dev.db 